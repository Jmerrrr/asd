<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Sample Form</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/bot.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/userlane.css' rel='stylesheet'>
  </head>
  <body>
 <!-- HEADER -- UPHSD CHATBOT-->
    <div class="header">
      <h1>UPHSD Chatbot</h1>
    </div>

  <!--USER INPUT-->

    <div class="chat">
    
      <div class="prompt">
        <div class="icon-circle"></div>
        <form method="post">
          <i class="gg-bot"></i>
          <input type="text" name="prompt" placeholder="Prompt Here" class="insert" />
        </form>
      </div>
  
    <!--ANSWER-->

      <div class="answer"> 
        <div class="icon-circle-2"></div>
        <i class="gg-userlane"></i>
        <div class="txt-area">
          <!--ANSWER HERE-->
        </div>
      
      </div>
    </div>
  </body>
</html>
